<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Your Squad - The Long Night</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Philosopher:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Philosopher', sans-serif;
            background: #000000;
            color: #e0e0e0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .cinzel {
            font-family: 'Cinzel', serif;
        }
        
        .ceremony-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: radial-gradient(ellipse at center, rgba(30, 58, 138, 0.15) 0%, rgba(0, 0, 0, 1) 70%);
            position: relative;
        }
        
        .ceremony-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
            animation: snowfall 20s linear infinite;
        }
        
        @keyframes snowfall {
            from { transform: translateY(0); }
            to { transform: translateY(100px); }
        }
        
        .ceremony-content {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: #cbd5e1;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.3s forwards;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.6s forwards;
        }
        
        .squad-preview {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 0.9s forwards;
        }
        
        .squad-preview h3 {
            font-size: 1.2rem;
            color: #d4af37;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }
        
        .squad-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .squad-item {
            font-size: 0.9rem;
            color: #cbd5e1;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .naming-section {
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.2s forwards;
        }
        
        .input-group {
            margin-bottom: 2rem;
        }
        
        .input-label {
            display: block;
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        
        .squad-name-input {
            width: 100%;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            font-family: 'Cinzel', serif;
            color: #d4af37;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .squad-name-input:focus {
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        
        .squad-name-input::placeholder {
            color: rgba(148, 163, 184, 0.5);
            font-style: italic;
        }
        
        .enter-btn {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.8), rgba(15, 23, 42, 0.9));
            border: 2px solid rgba(59, 130, 246, 0.3);
            color: #cbd5e1;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Cinzel', serif;
            position: relative;
            overflow: hidden;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .enter-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .enter-btn:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
        
        .enter-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .enter-btn span {
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .back-link {
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 1.5s forwards;
        }
        
        .back-link a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="ceremony-container">
        <div class="ceremony-content">
            <h1 class="title cinzel">The Hour Approaches</h1>
            <p class="subtitle">
                Before you march into the darkness, history must remember your name.<br>
                What shall the songs call this alliance?
            </p>
            
            <div class="squad-preview">
                <h3 class="cinzel">Your Assembled Forces</h3>
                <div class="squad-list" id="squad-preview">
                    <!-- Will be populated by JS -->
                </div>
            </div>
            
            <div class="naming-section">
                <div class="input-group">
                    <label class="input-label cinzel">Squadron Name</label>
                    <input 
                        type="text" 
                        id="squad-name" 
                        class="squad-name-input" 
                        placeholder="The Last Alliance"
                        maxlength="40"
                        autocomplete="off"
                    >
                </div>
                
                <button onclick="enterBattle()" class="enter-btn" id="enter-btn" disabled>
                    <span>Enter the Fray</span>
                </button>
            </div>
            
            <div class="back-link">
                <a href="forge-alliance.html">‚Üê Return to forge</a>
            </div>
        </div>
    </div>

    <script>
        // Load game state
        let gameState = JSON.parse(localStorage.getItem('asoiafGameState')) || {
            squad: { characters: [], magicalBeings: [], weapons: [] }
        };

        // Display squad preview
        function displaySquadPreview() {
            const container = document.getElementById('squad-preview');
            const allMembers = [
                ...gameState.squad.characters,
                ...gameState.squad.magicalBeings,
                ...gameState.squad.weapons
            ];
            
            if (allMembers.length === 0) {
                container.innerHTML = '<p class="text-gray-500 col-span-full">No forces assembled</p>';
                return;
            }
            
            container.innerHTML = allMembers.map(member => `
                <div class="squad-item">${member.name}</div>
            `).join('');
        }

        // Enter battle
        function enterBattle() {
            const squadName = document.getElementById('squad-name').value.trim();
            
            if (!squadName) {
                return;
            }
            
            if (gameState.squad.characters.length === 0 && 
                gameState.squad.magicalBeings.length === 0 && 
                gameState.squad.weapons.length === 0) {
                return;
            }
            
            // Save squad name
            gameState.squadName = squadName;
            localStorage.setItem('asoiafGameState', JSON.stringify(gameState));
            
            // Navigate to results
            window.location.href = 'result.html';
        }

        // Enable/disable button based on input
        document.getElementById('squad-name').addEventListener('input', function() {
            const btn = document.getElementById('enter-btn');
            btn.disabled = this.value.trim() === '';
        });

        // Enable enter key
        document.getElementById('squad-name').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enterBattle();
            }
        });

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            displaySquadPreview();
        });
    </script>
</body>
</html>
